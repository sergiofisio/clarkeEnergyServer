services:
  - type: web
    name: nome-do-seu-app
    env: python
    build:
      cmd: pip install -r requirements.txt && gunicorn app:app --bind 0.0.0.0:8000
    envVars:
      - key: JWT_SECRET_KEY
        fromShell: echo $JWT_SECRET_KEY
      - key: SQLALCHEMY_DATABASE_URI
        fromShell: echo $SQLALCHEMY_DATABASE_URI
